<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Kai Pereira :D</title>
		<meta charset="utf-8">
		<meta name="description" content="Hey there, I'm Kai! I'm a 17 year old maker from Canada hacking on PCB's and building hardware!">
		<link rel="author" href="Kai Pereira" />
		<link rel="canonical" href="https://www.kaipereira.com/" />
	</head>
	<body>
		<div id="main"></div>

		<p>Check out all my projects on <a href="https://github.com/kaipereira" target="_blank" rel="noreferrer">GitHub</a>!</p>

		<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>
		<script>
			async function getReadme() {
				const url = "https://raw.githubusercontent.com/KaiPereira/KaiPereira/main/README.md";

				try {
					const res = await fetch(url);

					if (!res.ok) {
						throw new Error(`Could not fetch readme :(, ${res.status}`);
					}

					let result = await res.text();

					result = result.replaceAll("@", " (at) ");

					document.getElementById("main").innerHTML = marked.parse(result);
				} catch (error) {
					console.error(error.message);
				}
			}

			getReadme();
		</script>
	</body>
</html>
